{% extends 'base.html' %}
{% block title %}Update Lead{% endblock %}


{% block content %}
    <h1 class="text-3xl font-bold mb-4">Add Lead</h1>
    <hr />
    <a href="{% url 'lead:list' %}" class="text-sm mb-1">
        <i class="fa-solid fa-chevron-left mr-2"></i>
        <span>Back</span>
    </a>
    <div class="flex flex-col justify-center items-center space-y-4 w-full">
        <div class="flex flex-col mt-5 border border-slate-500 rounded-sm p-16 w-[37.5rem]">
        <form method="post" class="text-sm">
            {% csrf_token %}

            {% for field in form %}
                <div class="w-full mb-4">
                    <div class="mb-2 font-medium">{{ field.label }}</div>
                    <div class="flex flex-col items-start justify-center w-full">
                    {{ field }}
                    <p class="text-xs text-slate-500 text-left">{{ field.help_text }}</p>
                    </div>
                    <div class="text-rose-600 text-sm">
                        {{ field.errors }}
                    </div>
                </div>
            {% endfor %}

            <button class="inline-block p-2 bg-amber-500 mt-4 hover:bg-amber-600 transition-colors duration-200 outline-0 text-gray-900 text-sm font-medium rounded-sm">Add Lead</button>
        </form>
        </div>
    </div>
{% endblock %}
