<table class="min-w-full" id="id-lead-tbl">
<thead class="bg-gray-200 border-b">
<tr>
  <th scope="col" class="cursor-pointer text-sm font-medium text-gray-900 px-6 py-2 text-left">
    Name
  </th>
  <th data-hx-get="{% url 'dashboard:sort-leads' %}?sort=status&asc={{ asc }}" data-hx-target="#id-lead-tbl" data-hx-swap="outerHTML" scope="col" class="cursor-pointer text-sm font-medium text-gray-900 px-6 py-2 text-left">
    Status <i class="ml-2 text-xs fa-solid fa-arrow-down-a-z"></i>
  </th>
  <th data-hx-get="{% url 'dashboard:sort-leads' %}?sort=priority&asc={{ asc }}" data-hx-target="#id-lead-tbl" data-hx-swap="outerHTML" scope="col" class="cursor-pointer text-sm font-medium text-gray-900 px-6 py-2 text-left">
    Priority <i class="ml-2 text-xs fa-solid fa-arrow-down-a-z"></i>
  </th>
  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-2 text-left">

  </th>
</tr>
</thead>
 <tbody>
    {% for lead in leads %}
    <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
        <td class="px-6 py-2 whitespace-nowrap text-sm text-zinc-600">{{ lead.name }}</td>
        <td class="px-6 py-2 whitespace-nowrap text-sm text-zinc-600">{{ lead.get_status_display }}</td>
        <td class="px-6 py-2 whitespace-nowrap text-sm text-zinc-600">{{ lead.get_priority_display }}</td>
        <td class="px-6 py-2 whitespace-nowrap text-sm text-zinc-600">
            <a class="no-underline text-sm text-amber-500 hover:text-amber-800 transition-colors duration-200" href="{% url 'lead:detail' lead.id %}">
                <i class="fa-solid fa-up-right-from-square mr-px fa-xs"></i>
                View
            </a>
        </td>
    {% endfor %}
 </tbody>
</table>
