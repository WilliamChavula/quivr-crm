{% extends 'base.html' %}
    {% block title %}Login {% endblock %}

{% block content %}
    <div class="flex flex-col justify-center items-center space-y-4">
        <h1 class="text-3xl font-bold mb-4">Log in</h1>
        <hr />
        <div class="flex flex-col mt-5 border border-slate-500 rounded-sm p-16">
        <form method="post" class="text-sm">
            {% csrf_token %}
            {% for field in form %}
                <div class="w-full mb-4">
                    <div class="mb-2 font-medium">{{ field.label }}</div>
                    <div class="flex flex-col items-start justify-center">
                    {{ field }}
                    <p class="text-xs text-slate-500 text-left">{{ field.help_text }}</p>
                    </div>
                </div>
            {% endfor %}
            <button class="inline-block p-2 bg-amber-500 mt-4 hover:bg-amber-600 transition-colors duration-200 outline-0 text-gray-900 text-sm font-medium rounded-sm">Login</button>
        </form>
        </div>
    </div>
{% endblock %}
