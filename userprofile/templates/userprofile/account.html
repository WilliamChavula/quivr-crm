{% extends 'base.html' %}
    {% block title %}Account {% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Account</h1>
    <hr />
    <div class="flex flex-col justify-center items-start space-y-4">
        <div class="flex flex-col mt-5">
            <div class="grid gap-4 grid-cols-2 border-b border-slate-300 mb-4">
                <p class="text-sm text-slate-600">Username</p>
                <p class="text-sm text-slate-600"> {{ request.user.username }}</p>
            </div>
            <div class="grid gap-4 grid-cols-2 border-b border-slate-300 mb-4">
                <p class="text-sm text-slate-600">Email</p>
                <p class="text-sm text-slate-600">{{ request.user }}</p>
            </div>
        </div>
    </div>
{% endblock %}
